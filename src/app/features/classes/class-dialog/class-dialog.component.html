<h2 mat-dialog-title>{{ data ? 'Editar' : 'Nova' }} Turma</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-fields">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="form.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Ano Letivo</mat-label>
          <mat-select formControlName="schoolYear" required>
            <mat-option *ngFor="let year of schoolYears" [value]="year">
              {{year}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('schoolYear')?.hasError('required')">
            Ano letivo é obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
        {{data ? 'Atualizar' : 'Criar'}}
      </button>
    </mat-dialog-actions>
  </form>
