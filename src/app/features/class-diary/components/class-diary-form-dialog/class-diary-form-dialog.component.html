<h2 mat-dialog-title>{{ data?.id ? 'Editar' : 'Novo' }} Resumo da Aula</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <div class="grid grid-cols-1 gap-4">

      <!-- Ano Letivo -->
      <mat-form-field appearance="fill">
        <mat-label>Ano Letivo</mat-label>
        <mat-select formControlName="schoolYear" required>
          <mat-option *ngFor="let year of schoolYears" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Turma -->
      <mat-form-field appearance="fill">
        <mat-label>Turma</mat-label>
        <mat-select formControlName="refClass" required>
          <mat-option *ngFor="let classItem of classes" [value]="classItem.id">
            {{ classItem.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Matéria -->
      <mat-form-field appearance="fill">
        <mat-label>Matéria</mat-label>
        <mat-select formControlName="refSubject" required>
          <mat-option *ngFor="let subject of subjects" [value]="subject.id">
            {{ subject.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Data da Aula -->
      <mat-form-field appearance="fill">
        <mat-label>Data da Aula</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <!-- Resumo -->
      <mat-form-field appearance="fill">
        <mat-label>Resumo da Aula</mat-label>
        <textarea matInput formControlName="summary" rows="4" required></textarea>
      </mat-form-field>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ data?.id ? 'Atualizar' : 'Criar' }}
    </button>
  </mat-dialog-actions>
</form>
